<div class="x_modal-header">
	<h1>{$lang->title_option}</h1>
</div>

<div class="x_modal-content">
	<table>
		<thead>
			<tr>
				<th>{$lang->option_title}</th>
				<th>{$lang->extra_price}</th>
				<th>type</th>
				<th>기본구입</th>
			</tr>
		</thead>
		<tbody>
			{@$count=0}
			<tr loop="$options=>$key,$val">
				<td><input type="hidden" name="option_srls[]" value="{$val->option_srl}" class="lang_code" /><input type="text" name="options_title[]" value="{$val->title}" /></td>
				<td><input type="text" name="options_price[]" value="{$val->price}" /></td>
				<td>
					<select name="type[]">
						<option value="N" selected="selected"|cond="$val->type!='Y'">없음</option>
						<option value="Y" selected="selected"|cond="$val->type=='Y'">고정</option>
					</select>
				</td>
				<td>
					<select name="basically[]">
						<option value="N" selected="selected"|cond="$val->basically!='Y'">안함</option>
						<option value="Y" selected="selected"|cond="$val->basically=='Y'">구입</option>
					</select>
				</td>
				{@$count++}
			</tr>
			<tr loop="$i=$count;$i<20;$i++">
				<td><input type="hidden" name="option_srls[]" class="lang_code" value="0" /><input type="text" name="options_title[]" placeholder="TITLE" value="" /></td>
				<td><input type="text" name="options_price[]" placeholder="PRICE" value="" /></td>
				<td>
					<select name="type[]">
						<option value="N">없음</option>
						<option value="Y">고정</option>
					</select>
				</td>
				<td>
					<select name="basically[]">
						<option value="N">안함</option>
						<option value="Y">구입</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="x_modal-footer">
	<button type="submit" class="x_btn x_btn-inverse">{$lang->cmd_submit}</button>
</div>
